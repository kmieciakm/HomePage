<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="header_image"></div>
        <div class="header_dark"></div>
        <div class="header_content">
            <div id="timer" class="timer"></div>
            <h1 class="welcome-container">
                <span class="welcome"></span>
                <span class="nextline"></span>
                <span class="name"></span>
            </h1>
            <form action="http://www.google.com/search" class="searchForm" method="get" name="searchForm" target="_blank">
                <input autocomplete="on" class="input searchInput" name="q" placeholder="Search..." required="required"  type="text">
            </form>
        </div>
    </header>
    <section id="adduser-container" class="adduser-container">
        <div class="adduser">
            <h3>Hello!</h3> Good to see you here. Please give your name.<span class="nextline"></span>
            <input id="adduserInput" class="input adduserInput" placeholder="Name..." required="required" type="text" maxlength="50"></input>
        </div>
    </section>
    <script src="timer.js"></script>
</body>
</html>
